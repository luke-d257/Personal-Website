    <section class="contact r-p bg-sec">

            <div class="row mt-5">

                            </div>
                            <div class="col">

                        </div>
                        <br>
                        <div class="form-group">

                        </div>
                        <br>
                        <div class="form-group">
                            <textarea class="form-control" rows="7" placeholder="Your message" id="message" style="resize:none;"></textarea>
                        </div>
                        <br>
                        <button class="btn btn-primary" type="button" onclick="ValidateForm();">Submit</button>
                    </form>
                </div>
            </div>
